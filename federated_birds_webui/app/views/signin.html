<div class="row">
  <form ng-submit="signin()">
    <div class="form-group">
      <label for="user">Username</label>
      <input type="text" class="form-control" id="user" placeholder="user@server" ng-model="credentials.username" ng-blur="hosterize()" autofocus>
    </div>
    <div class="form-group">
      <label for="pass">Password</label>
      <input type="password" class="form-control" id="pass" placeholder="Passw0rd" ng-model="credentials.password">
    </div>
    <div class="alert alert-danger" role="alert" ng-show="error">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Error:</span>
      Enter a valid username/password
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
